<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="#">
        <h1>EMS</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >

    <li *ngFor="let sidebarItem of this.sidebarItems" nz-menu-item nzMatchRouter >
<!--      <span nz-icon nzType="user-add"></span>-->
      <span nz-icon [nzType]="sidebarItem.icon" class="icon"></span>
      <a [routerLink]="sidebarItem.path"> {{isCollapsed ? '' : sidebarItem.label}}</a>
    </li>

<!--      <li nz-submenu nzOpen nzTitle="Employee" nzIcon="dashboard">-->
<!--        <ul>-->
<!--          <li *ngFor="let sidebarItem of this.sidebarItems" nz-menu-item nzMatchRouter>-->
<!--            <a [routerLink]="sidebarItem.path">{{sidebarItem.label}}</a>-->
<!--          </li>-->
<!--        </ul>-->
<!--      </li>-->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">

        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content" style="overflow: auto;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
