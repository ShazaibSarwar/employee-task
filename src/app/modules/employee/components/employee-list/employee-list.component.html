<div class="card">
  <p-table #dt2 [value]="employees" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
           [rowsPerPageOptions]="[10,25,50]" [loading]="loading" [paginator]="true"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [globalFilterFields]="['id','name','salary','date_of_joning', 'age']">
    <ng-template pTemplate="caption">
      <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText #input type="text" (input)="dt2.filterGlobal(input.value, 'contains')" placeholder="Search keyword"/>
                </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Date Of Joining</th>
        <th>Age</th>
        <th>Actions</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="id"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="name"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="salary"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="date_of_joning"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="age"></p-columnFilter>
        </th>
        <th>
          <div></div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
      <tr>
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.salary}}</td>
        <td>{{employee.date_of_joning}}</td>
        <td>{{employee.age}}</td>
        <td><button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteSelectedEmployee(employee)" ></button></td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">No Employee found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-toast></p-toast>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
